<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/Logo2.ico">
</head>
<body>
    <div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Hire Us</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column gap-3">
        <div>
        <div>
        <label for="exampleFormControlInput1" class="form-label">Your full name</label>
        <input type="Your full name" class="form-control" id="exampleFormControlInput1" placeholder="Eg.John Grandiose">
        </div>
        <div>
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Eg.john@grandiose.com">
        </div>
        <div>
        <label for="exampleFormControlTextarea1" class="form-label">Describe your project in a few lines</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Write a message</textarea>
        </div>
        <div>
        <label for="exampleFormControlInput1" class="form-label">Your budget</label>
        <select class="form-select" aria-label="Default select example">
        <option selected>No scale selected</option>
        <option value="1">10€</option>
        <option value="2">15000€</option>
        <option value="3">168460€</option>
        </select>
        </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Become Grandiose !</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
